site_name: ChordFlower Wiki
site_url: https://chordflower.github.io/chordflower
nav:
  - Home: index.md
  - Departments:
      - Corporate:
          - Code of Conduct: corporate/code_of_conduct.md
          - Mission: corporate/mission.md
          - Values: corporate/values.md
      - Management:
          - management/index.md
          - Product: management/product.md
          - Licenses:
              - Apache-2.0: licenses/apache-v2.0.md
              - GNU AGPL-3.0: licenses/gnu-agpl-v3.0.md
              - GNU GPL-3.0: licenses/gnu-gpl-v3.0.md
          - Taxonomies: management/taxonomies.md
          - Areas: management/areas.md
          - States: management/states.md
          - Tools: management/tools.md
          - Workflows: management/workflows.md
  - Wiki:
      - FAQ: wiki/faq.md
      - Update: wiki/update.md
  - Other:
      - Glossary: glossary.md
      - Tags: tags.md
repo_url: https://github.com/chordflower/chordflower/
edit_uri: blob/develop/docs/
docs_dir: site
site_dir: dist
site_description: ChordFlower Wiki
site_author: carddamom
copyright: ChordFlower Wiki Â© 2022 by carddamom is licensed under CC BY-NC-ND 4.0
dev_addr: 127.0.0.1:8080
extra_css:
  - ./pygments.css
extra_javascript: []
markdown_extensions:
  toc:
    permalink: true
  extra: {}
  sane_lists: {}
  codehilite: {}
  meta: {}
  smarty: {}
  md_mermaid: {}
  markdown_captions: {}
plugins:
  - macros
  - tags
  - htmlproofer
  - enumerate-headings:
      increment_across_pages: false
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
      css_files:
        - ./pygments.css
      js_files: []
  - search:
      prebuild_index: true
      indexing: titles
  - section-index: {}
theme:
  name: material
  palette:
    scheme: slate
    primary: brown
    accent: yellow
  font:
    text: Nunito
    code: Indie Flower
  icon:
    logo: fontawesome/solid/seedling
  custom_dir: overrides
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.sections
    - navigation.indexes
    - navigation.top
